<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="main">
        <div class="content">

            <div class="one">
                <div class="one-top">
                    <div class="profile">
                        <img src="./images/image-jeremy.png" alt="profile"/>
                    </div>
                    <div class="text">
                        <p>Report for</p>
                        <h1>Jeremy Robson</h1>
                    </div>
                </div>
                <div class="one-below">
                    <a href="#">Daily</a>
                    <a href="#" id="weekly">Weekly</a>
                    <a href="#">Monthly</a>
                </div>
            </div>

            <div class="two">
                <div class="two-top">
                    <div style="height: 35px; overflow: hidden;">
                        <img src="./images/icon-work.svg" alt="work" />
                    </div>
                </div>
                <div class="below">
                    <div class="top">
                        <h4>Work</h4>
                        <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="timedate">
                        <h1>32hrs</h1>
                        <p>Last Week - 36hrs</p>
                    </div>
                </div>
            </div>

            <div class="three">
                <div class="three-top">
                    <div style="height: 35px; overflow: hidden;">
                        <img src="./images/icon-play.svg" alt="work" />
                    </div>
                </div>
                <div class="below">
                    <div class="top">
                        <h4>Play</h4>
                        <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="timedate">
                        <h1>10hrs</h1>
                        <p>Last Week - 8hrs</p>
                    </div>
                </div>
            </div>

            <div class="four">
                <div class="four-top">
                    <div style="height: 35px; overflow: hidden;">
                        <img src="./images/icon-study.svg" alt="work" />
                    </div>
                </div>
                <div class="below">
                    <div class="top">
                        <h4>Study</h4>
                        <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="timedate">
                        <h1>4hrs</h1>
                        <p>Last Week - 7hrs</p>
                    </div>
                </div>
            </div>

            <div class="five">
                <div class="five-top">
                    <div style="height: 35px; overflow: hidden;">
                        <img src="./images/icon-exercise.svg" alt="work" />
                    </div>
                </div>
                <div class="below">
                    <div class="top">
                        <h4>Exercise</h4>
                        <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="timedate">
                        <h1>4hrs</h1>
                        <p>Last Week - 5hrs</p>
                    </div>
                </div>
            </div>

            <div class="six">
                <div class="six-top">
                    <div style="height: 35px; overflow: hidden;">
                        <img src="./images/icon-social.svg" alt="work" />
                    </div>
                </div>
                <div class="below">
                    <div class="top">
                        <h4>Social</h4>
                        <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="timedate">
                        <h1>5hrs</h1>
                        <p>Last Week - 10hrs</p>
                    </div>
                </div>
            </div>

            <div class="seven">
                <div class="seven-top">
                    <div style="height: 35px; overflow: hidden;">
                        <img src="./images/icon-self-care.svg" alt="work" />
                    </div>
                </div>
                <div class="below">
                    <div class="top">
                        <h4>Self Care</h4>
                        <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="timedate">
                        <h1>2hrs</h1>
                        <p>Last Week - 2hrs</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
